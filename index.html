<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UGEBALL</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --peach: #ffcab0;
      --peach-dark: #f8a57c;
      --text-color: #4e342e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(145deg, var(--peach), var(--peach-dark));
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .contact {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 0.95em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.3em;
      max-width: 500px;
      padding: 0 20px;
      animation: fadeInUp 1.2s ease-out;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: url('https://svgshare.com/i/13oQ.svg') repeat-x;
      animation: wave 10s linear infinite;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }
  </style>
</head>
<body>
  <div class="header">UGEBALL PRIVATE LIMITED</div>

  <h1>We're Launching Soon!</h1>
  <p>Our beautiful new site is on its way. Please check back shortly. Thank you for your patience!</p>

  <div class="wave"></div>
  <div class="contact">
  Contact: <a href="mailto:contact@ugeball.com">contact@ugeball.com</a>
</div>

</body>


</html>
