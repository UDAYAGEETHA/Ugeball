
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UGEBALL — Contact Us</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand-blue: #0d6efd;
      --brand-purple: #6f42c1;
      --muted: #6b7280;
      --max-width: 1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Nunito",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#123047;
      background: linear-gradient(180deg, #eaf0ff 0%, #e3e9f6 40%, #dbe3f3 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* 🔵 Animated Background */
    .bg-anim {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bg-anim span {
      position: absolute;
      display: block;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.4;
      animation: float 18s ease-in-out infinite;
    }

    .bg-anim span:nth-child(1){
      background: var(--brand-blue);
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }
    .bg-anim span:nth-child(2){
      background: var(--brand-purple);
      top: 60%;
      left: 70%;
      animation-delay: 4s;
    }
    .bg-anim span:nth-child(3){
      background: #00c2ff;
      top: 80%;
      left: 10%;
      animation-delay: 8s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(60px, -40px) scale(1.15); }
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(800px 400px at 10% 10%, rgba(13,110,253,0.08), transparent 10%),
                  radial-gradient(700px 300px at 90% 80%, rgba(111,66,193,0.06), transparent 10%);
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.02) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .page-wrap{
      width:100%;
      max-width:var(--max-width);
      margin:40px auto 120px;
      padding:48px 28px;
      position:relative;
      z-index:2;
    }

    header,h1{margin:0}
    .title{
      text-align:center;
      margin-top:18px;
      margin-bottom:10px;
    }
    h1{
      font-size:34px;
      line-height:1;
      font-weight:800;
      background: linear-gradient(90deg, var(--brand-blue), var(--brand-purple));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      display:inline-block;
    }
    .subtitle{
      color:var(--muted);
      text-align:center;
      max-width:920px;
      margin:14px auto 48px;
      font-size:15px;
      line-height:1.6;
    }

    .contact-area{
      display:flex;
      gap:28px;
      align-items:flex-start;
      justify-content:center;
      flex-wrap:wrap;
    }

    .card{
      border-radius:16px;
      padding:34px;
      flex: 1 1 600px;
      min-width:280px;
      transition: transform 0.32s ease, box-shadow 0.32s ease;
      position:relative;
      overflow:visible;
      background:#f5f5f5;
      box-shadow: 0 20px 50px rgba(18,48,71,0.1);
    }
    .card:hover{ transform: translateY(-8px); box-shadow: 0 28px 60px rgba(18,48,71,0.15);}

    .form-card{ 
      padding: 36px 40px 44px;
      flex: 1 1 600px;
      max-width: 700px;
    }

    .card h2{
      font-size:18px;
      margin:0 0 18px 0;
      display:flex;
      gap:12px;
      align-items:center;
      color:var(--brand-blue);
      font-weight:700;
    }

    .icon-wrap{
      width:36px;height:36px;border-radius:8px;
      display:inline-flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg, rgba(13,110,253,0.12), rgba(111,66,193,0.08));
      flex-shrink:0;
    }
    .icon-svg{ width:20px;height:20px;display:block; }

    .form-card form{ display:block; margin-top:6px;}
    .form-row{ display:flex; gap:12px; }
    .form-group{ position:relative; margin-bottom:16px; width:100%; }
    .form-group input, .form-group textarea{
      width:100%;
      font-family:inherit;
      font-size:14px;
      padding:14px 14px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      background:rgba(255,255,255,0.98);
      outline:none;
      transition: box-shadow .18s, border-color .18s, transform .18s;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .form-group textarea{ resize:vertical; min-height:140px; padding-top:12px; padding-bottom:12px; }

    .form-group label{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      color:#9aa3b2;
      padding:0 6px;
      font-size:13px;
      pointer-events:none;
      transition: transform .18s, font-size .18s, top .18s, color .18s;
    }

    .form-group input:focus, .form-group textarea:focus{
      border-color: rgba(13,110,253,0.9);
      box-shadow: 0 6px 18px rgba(13,110,253,0.06);
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label{
      top:-10px;
      font-size:12px;
      color:var(--brand-blue);
      transform:none;
      background:#f5f5f5;
    }

    .cta{
      display:inline-block;
      margin-top:12px;
      padding:12px 18px;
      border-radius:10px;
      font-weight:800;
      cursor:pointer;
      border:none;
      background:linear-gradient(90deg,var(--brand-blue),var(--brand-purple));
      color:white;
      font-size:15px;
      box-shadow: 0 8px 22px rgba(13,110,253,0.14);
      transition: transform .14s ease;
    }
    .cta:active{ transform: translateY(1px) }
    .status{ font-size:13px; margin-top:12px; color:#0b6a8a; }

    .bottom-strip{
      height:64px;
      margin-top:44px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.15));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      opacity:0.6;
    }

    @media (max-width:980px){
      .page-wrap{ padding:34px 20px; margin:28px auto 80px; }
      h1{font-size:30px}
      .contact-area{ gap:18px }
      .card{ padding:22px; border-radius:12px; }
      .form-card{ padding:28px 32px; }
    }
    @media (max-width:640px){
      .page-wrap{ padding:20px 14px; }
      h1{font-size:26px}
      .subtitle{ font-size:14px }
      .contact-area{ flex-direction:column; align-items:stretch }
      .card{ width:100%; }
    }
  </style>
</head>

<body>
  <!-- 🔵 Animated Background -->
  <div class="bg-anim" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <main class="page-wrap" role="main">
    <header class="title">
      <h1>Contact Us</h1>
      <p class="subtitle">
        Let’s Build the Future Together. Whether you’re exploring a new project, seeking a strategic partner, or simply want to learn more about UGEBALL, our team is here to help.
      </p>
    </header>

    <section class="contact-area" aria-labelledby="contact-aria-title">
      <div class="card form-card" aria-label="Quick connect form">
        <h2>
          <span class="icon-wrap" aria-hidden="true">
            <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="g9" x1="0" x2="1">
                  <stop offset="0" stop-color="#0d6efd"/>
                  <stop offset="1" stop-color="#6f42c1"/>
                </linearGradient>
              </defs>
              <path fill="url(#g9)" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v.01L12 13l8-6.99V6H4zm0 12h16V8l-8 6-8-6v10z"/>
            </svg>
          </span>
          Quick Connect Form
        </h2>

        <form id="quickConnectForm" autocomplete="on" novalidate>
          <div class="form-group">
            <input id="fullName" name="fullName" type="text" placeholder=" " required />
            <label for="fullName">Full Name</label>
          </div>

          <div class="form-group">
            <input id="company" name="company" type="text" placeholder=" " />
            <label for="company">Company / Organization</label>
          </div>

          <div class="form-group">
            <input id="email" name="email" type="email" placeholder=" " required />
            <label for="email">Email Address</label>
          </div>

          <div class="form-group">
            <input id="phone" name="phone" type="tel" placeholder=" " />
            <label for="phone">Phone Number</label>
          </div>

          <div class="form-group">
            <textarea id="message" name="message" placeholder=" " required></textarea>
            <label for="message">Tell us about your project or needs...</label>
          </div>

          <button class="cta" type="submit">Submit →</button>
          <div id="formStatus" class="status" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>

    <div class="bottom-strip" aria-hidden="true"></div>
  </main>

  <script>
    (function() {
      const els = document.querySelectorAll('.card, .title');
      const io = new IntersectionObserver((entries, obs) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.style.opacity = 1;
            e.target.style.transform = 'translateY(0)';
            e.target.style.transition = 'opacity .6s ease, transform .6s ease';
            obs.unobserve(e.target);
          }
        });
      }, { threshold: 0.12, rootMargin: "0px 0px -50px 0px" });

      els.forEach(el => {
        el.style.opacity = 0;
        el.style.transform = 'translateY(20px)';
        io.observe(el);
      });
    })();

    (function() {
      const form = document.getElementById('quickConnectForm');
      const status = document.getElementById('formStatus');

      const flowUrl = "https://default2a63978e35fd45f0824a496b7e05aa.8d.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/303d60dd108949bea7682b7482bd9d71/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8HS6AYtik4ZIO1O40D_b_XOUejOg3fZD8RgBW5Ooqoo";

      function setStatus(msg, success = true) {
        status.textContent = msg;
        status.style.color = success ? '#0b6a8a' : '#8a1f1f';
      }

      form.addEventListener('submit', async function(ev) {
        ev.preventDefault();
        status.textContent = '';
        if (!form.reportValidity) {
        } else {
          if (!form.checkValidity()) return;
        }

        const payload = {
          fullName: form.fullName.value.trim(),
          company: form.company.value.trim(),
          email: form.email.value.trim(),
          phone: form.phone.value.trim(),
          message: form.message.value.trim()
        };

        setStatus("Sending...");
        try {
          const resp = await fetch(flowUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (resp.ok) {
            setStatus("✅ Mail sent successfully! We'll get back to you shortly.", true);
            form.reset();
          } else {
            let txt = await resp.text();
            setStatus("⚠️ Error sending message. Please try again later.", false);
            console.error('Flow response:', resp.status, txt);
          }
        } catch (err) {
          console.error(err);
          setStatus("⚠️ Network error. Please try again.", false);
        }
      });
    })();
  </script>
</body>
</html>
